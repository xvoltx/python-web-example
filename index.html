<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Editor</title>
    <!-- Includi Brython -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10.5/brython.min.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            brython();  // Avvia Brython quando la pagina Ã¨ caricata
        }
    </script>
</head>
<body onload="brython()">
    <h1>Modifica il codice Python</h1>
    
    <!-- Editor di codice -->
    <textarea id="code" rows="10" cols="50">
for x in range(5):
    print(y)
    </textarea><br>
    
    <!-- Bottone per eseguire il codice -->
    <button onclick="run_code()">Esegui Codice</button>
    
    <h2>Output</h2>
    <pre id="output"></pre>

    <script type="text/python">
        def run_code():
            # Ottieni il codice inserito dall'utente
            user_code = document["code"].value
            
            try:
                # Esegui il codice Python nel browser
                exec(user_code)
            except Exception as e:
                document["output"].text = f"Errore nel codice: {e}"
            
            # Mostra il risultato nell'area di output
            document["output"].text = "Codice eseguito correttamente!"
    </script>
</body>
</html>
